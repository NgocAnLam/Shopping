<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/web/account.css') }}"/>
</head>
<body>
    <div class="mainAccount">
        <h2 class="titleAccount">Đăng kí</h2>
        <form method="POST" action="/signup">
            <label for="email" class="labelAccount required">Email</label>
            <input type="email" id="email" name="email" class="inputAccount" required>
            <br>

            <label for="username" class="labelAccount required">Họ và tên</label>
            <input type="text" id="username" name="username" class="inputAccount" required>
            <br>

            <label for="phone" class="labelAccount required">Số điện thoại</label>
            <input type="tel" id="phone" name="phone" class="inputAccount" required>
            <br>
            
            <label for="province" class="labelAccount required">Tỉnh/Thành phố</label>
            <select id="province" name="province" class="inputAccount">
            <option value="" selected>Chọn Tỉnh/Thành Phố</option>           
            </select>
            <br>
                        
            <label for="district" class="labelAccount required">Quận/Huyện</label>
            <select id="district" name="district" class="inputAccount">
            <option value="" selected>Chọn Quận/Huyện</option>
            </select>
            <br>
            
            <label for="ward" class="labelAccount required">Phường/Xã</label>
            <select id="ward" name="ward" class="inputAccount">
            <option value="" selected>Chọn Phường/Xã</option>
            </select>
            <br>

            <label for="street" class="labelAccount required">Địa chỉ</label>
            <input type="text" id="street" name="street" class="inputAccount" required>
            <br>

            <label for="password" class="labelAccount required">Mật khẩu</label>
            <input type="password" id="password" name="password" class="inputAccount" required>
            <br>

            <label for="confirm" class="labelAccount required">Nhập lại Mật khẩu</label>
            <input type="password" id="confirm" name="confirm" class="inputAccount" required>
            <br>

            <input type="submit" value="Tạo tài khoản" class="submitAccount">
        </form>
        
        <p style="text-align: center;">Bạn đã có tài khoản? <a href="/login">Đăng nhập</a></p>
        
        {% if error_message %}
            <div class="messageError">{{ error_message }}</div>
        {% endif %}
    </div>

    <script src="{{ url_for('static', filename='js/web/account.js') }}"></script>
    
</body>
</html>
