<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <title>Comment</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/web/comment.css') }}"/>

</head>
<body>
    <div class="container">      
        <div class="d-flex flex-row">
            <img src="{{product.thumbnail_url}}" alt="" style="width: 400px;">
            <div>
                <p id="title">{{product.name}}</p>
                <p id="brand">Brand: {{product.brand_name}}</p>
                <p id="price">{{product.price}}</p>
                <p id="rating">Rating: {{product.rating_average}}</p>
            </div>  
        </div>

        <div class="d-flex flex-row">
            <div id="username">{{user.username}}</div>
            <div><input type="text" id="input"></div>
            <div class="changeScore" id="minus">-</div>
            <div id='score'>5</div>
            <div class="changeScore" id="plus">+</div>
            <div id="btnPostComment" >Đăng</div>
        </div>

    </div>

    <script src="{{ url_for('static', filename='js/web/comment.js') }}"></script>
</body>
</html>
